<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini AnimeFLV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/10/9-sin-titulo_20241008220252.png?w=128&h=128" alt="Logo" class="logo" />
      <h1>Mini AnimeFLV</h1>
    </div>
    <button id="menu-toggle">☰</button>
  </header>

  <nav id="menu">
    <ul>
      <li><a href="catalogo.html">Animes</a></li>
      <li><a href="#">Películas</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Buscar</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero">
      <img src="https://omniverse07.wordpress.com/wp-content/uploads/2024/10/yt5s.com-owari-no-seraphe3808camve3808denemy-online-video-cutter.com_.gif" alt="Banner animado" />
      <p>Descubre las páginas oficiales de Omniverse. Contenido en español latino.</p>
      <a href="catalogo.html"><button>Ir al catálogo</button></a>
    </section>

    <section class="mas-nuevos">
      <h2>Más Nuevos</h2>
      <div class="video-grid">
        <div class="video-card">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/pg5_hr4ac-U" title="Infinity Train" allowfullscreen></iframe>
          <p>Infinity Train - Completas en español</p>
        </div>
        <div class="video-card">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/NtzDAmRhD9s" title="Owari no Seraph" allowfullscreen></iframe>
          <p>Owari no Seraph - Completas en español Castellano</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('menu-toggle').onclick = () => {
      document.getElementById('menu').classList.toggle('visible');
    };
  </script>
</body>
</html>
